    <!-- Leaflet JS -->

            { name: "Kho B√°ch H√≥a Xanh - Th·ªß ƒê·ª©c", lat: 10.87, lng: 106.7675, hours: "6:30 ‚Äì 21:30", goods: "Rau c·ªß, FMCG" },
            { name: "Kho B√°ch H√≥a Xanh - B√¨nh T√¢n", lat: 10.7629, lng: 106.5938, hours: "6:30 ‚Äì 21:30", goods: "Rau c·ªß, FMCG, ƒê·ªì ƒë√¥ng l·∫°nh" },
            { name: "Kho B√°ch H√≥a Xanh - G√≤ V·∫•p", lat: 10.8389, lng: 106.6687, hours: "6:30 ‚Äì 21:30", goods: "Rau c·ªß, FMCG, S·ªØa" },
            { name: "Kho B√°ch H√≥a Xanh - C·ªß Chi", lat: 11.005, lng: 106.5, hours: "6:30 ‚Äì 21:30", goods: "Rau c·ªß, FMCG" },
            { name: "Kho B√°ch H√≥a Xanh - Nh√† B√®", lat: 10.64, lng: 106.738, hours: "6:30 ‚Äì 21:30", goods: "Rau c·ªß, FMCG, ƒê·ªì h·ªôp" },
            { name: "Kho B√°ch H√≥a Xanh - H√≥c M√¥n", lat: 10.8916, lng: 106.6084, hours: "6:30 ‚Äì 21:30", goods: "Rau c·ªß, FMCG, B√°nh k·∫πo" },
            { name: "Kho B√°ch H√≥a Xanh - T√¢n B√¨nh", lat: 10.8017, lng: 106.652, hours: "6:30 ‚Äì 21:30", goods: "Rau c·ªß, FMCG" },
            { name: "Kho B√°ch H√≥a Xanh - Qu·∫≠n 8", lat: 10.724, lng: 106.6285, hours: "6:30 ‚Äì 21:30", goods: "Rau c·ªß, FMCG, Gia v·ªã" },
            { name: "Kho B√°ch H√≥a Xanh - Qu·∫≠n 12", lat: 10.8556, lng: 106.6438, hours: "6:30 ‚Äì 21:30", goods: "Rau c·ªß, FMCG, ƒê·ªì u·ªëng" }
        ];

        // Add markers for each warehouse
        const markers = [];
        warehouses.forEach(warehouse => {
            const marker = L.marker([warehouse.lat, warehouse.lng], {
                icon: L.icon({
                    iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                    iconSize: [25, 41],

                })
            }).addTo(map);
            marker.bindPopup(`
                <b>${warehouse.name}</b><br>
                Th·ªùi gian ho·∫°t ƒë·ªông: ${warehouse.hours}<br>
                C√°c lo·∫°i m·∫∑t h√†ng: ${warehouse.goods}<br>
                Giao h√†ng: T·ªët, 50 ƒë∆°n h√†ng, ƒê·∫£m b·∫£o
            `);
            markers.push(marker);
        });

        // Populate start location dropdown
        const startDropdown = document.getElementById('startLocation');
        warehouses.forEach((warehouse, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = warehouse.name;
            startDropdown.appendChild(option);
        });

        // Generate destination dropdowns dynamically
        const numDestinationsInput = document.getElementById('numDestinations');
        const destinationsList = document.getElementById('destinationsList');
        document.getElementById('generateDestinations').addEventListener('click', () => {
            const num = parseInt(numDestinationsInput.value);
            if (isNaN(num) || num < 1 || num > 10) {
                alert('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªÉm ƒë·∫øn t·ª´ 1 ƒë·∫øn 10!');
                return;
            }

            // Clear previous dropdowns
            destinationsList.innerHTML = '';

            // Generate dropdowns
            for (let i = 0; i < num; i++) {
                const label = document.createElement('label');
                label.className = 'block text-sm font-medium text-gray-700 mt-2';
                label.textContent = `ƒêi·ªÉm ƒë·∫øn ${i + 1}`;
                const select = document.createElement('select');
                select.className = 'dropdown';
                select.id = `destination-${i}`;
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Ch·ªçn ƒëi·ªÉm ƒë·∫øn';
                select.appendChild(defaultOption);
                warehouses.forEach((warehouse, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = warehouse.name;
                    select.appendChild(option);
                });
                destinationsList.appendChild(label);
                destinationsList.appendChild(select);
            }
        });

        // Route calculation
        let routeLayers = [];
        document.getElementById('calculateRoute').addEventListener('click', async () => {
            const startIndex = startDropdown.value;
            if (startIndex === '') {
                alert('Vui l√≤ng ch·ªçn ƒëi·ªÉm b·∫Øt ƒë·∫ßu!');
                return;
            }

            // Collect destinations
            const destinationIndices = [];
            const numDestinations = parseInt(numDestinationsInput.value);
            if (isNaN(numDestinations) || numDestinations < 1) {
                alert('Vui l√≤ng t·∫°o danh s√°ch ƒëi·ªÉm ƒë·∫øn tr∆∞·ªõc!');
                return;
            }

            for (let i = 0; i < numDestinations; i++) {
                const select = document.getElementById(`destination-${i}`);
                if (!select) {
                    alert('Vui l√≤ng t·∫°o danh s√°ch ƒëi·ªÉm ƒë·∫øn tr∆∞·ªõc!');
                    return;
                }
                const index = select.value;
                if (index === '') {
                    alert(`Vui l√≤ng ch·ªçn ƒëi·ªÉm ƒë·∫øn ${i + 1}!`);
                    return;
                }
                if (index == startIndex) {
                    alert(`ƒêi·ªÉm ƒë·∫øn ${i + 1} tr√πng v·ªõi ƒëi·ªÉm b·∫Øt ƒë·∫ßu! Vui l√≤ng ch·ªçn ƒëi·ªÉm kh√°c.`);
                    return;
                }
                if (destinationIndices.includes(index)) {
                    alert(`ƒêi·ªÉm ƒë·∫øn ${i + 1} ƒë√£ ƒë∆∞·ª£c ch·ªçn tr∆∞·ªõc ƒë√≥! Vui l√≤ng ch·ªçn ƒëi·ªÉm kh√°c.`);
                    return;
                }
                destinationIndices.push(index);
            }

            if (destinationIndices.length === 0) {
                alert('Kh√¥ng c√≥ ƒëi·ªÉm ƒë·∫øn h·ª£p l·ªá ƒë·ªÉ t√≠nh ƒë∆∞·ªùng ƒëi!');
                return;
            }

            // Clear previous routes
            routeLayers.forEach(layer => map.removeLayer(layer));
            routeLayers = [];

            // API key and setup
            const apiKey = '5b3ce3597851110001cf6248b00ac6acf0fc43ec93ea37239079ce59';
            const url = 'https://api.openrouteservice.org/v2/directions/driving-car/geojson';
            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = '';
            routeInfo.style.display = 'block';

            // Colors for different route legs
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#00ffff'];
            let bounds = L.latLngBounds();

            try {
                let currentLocation = warehouses[startIndex];
                bounds.extend([currentLocation.lat, currentLocation.lng]);

                for (let i = 0; i < destinationIndices.length; i++) {
                    const destination = warehouses[destinationIndices[i]];
                    const body = {
                        coordinates: [
                            [currentLocation.lng, currentLocation.lat],
                            [destination.lng, destination.lat]
                        ]
                    };

                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Authorization': apiKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    });

                    if (!response.ok) {
                        throw new Error(`Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu ƒë∆∞·ªùng ƒëi cho ${currentLocation.name} -> ${destination.name}`);
                    }

                    const data = await response.json();

                    // Add route to map
                    const color = colors[i % colors.length];
                    const routeLayer = L.geoJSON(data, {
                        style: { color: color, weight: 5 }
                    }).addTo(map);
                    routeLayers.push(routeLayer);

                    // Extend bounds
                    routeLayer.eachLayer(layer => {
                        bounds.extend(layer.getBounds());
                    });

                    // Calculate distance and duration
                    const distance = data.features[0].properties.segments[0].distance / 1000; // km
                    const duration = data.features[0].properties.segments[0].duration / 60; // minutes

                    // Add to info box
                    const legInfo = document.createElement('div');
                    legInfo.innerHTML = `
                        <p><b>${currentLocation.name} ‚Üí ${destination.name}</b></p>
                        <p>üìè Qu√£ng ƒë∆∞·ªùng: ${distance.toFixed(2)} km</p>
                        <p>‚è±Ô∏è Th·ªùi gian d·ª± ki·∫øn: ${duration.toFixed(1)} ph√∫t</p>
                        <hr>
                    `;
                    routeInfo.appendChild(legInfo);

                    // Update current location for the next leg
                    currentLocation = destination;
                }

                // Zoom to fit all routes
                map.fitBounds(bounds);
            } catch (error) {
                alert('C√≥ l·ªói x·∫£y ra khi t√≠nh ƒë∆∞·ªùng ƒëi: ' + error.message);
                routeInfo.style.display = 'none';
            }
        });
    </script>
